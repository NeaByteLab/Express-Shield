name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 */12 * * *' # Run every 12 hours (00:00 + 12:00 UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Cloudflare IP list
        run: node ./script/update-cloudflare-ip.js

      - name: Validate IP data and commit if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          IPV4_COUNT=$(jq length data/cloudflare_ipv4.json)
          IPV6_COUNT=$(jq length data/cloudflare_ipv6.json)

          echo "‚úÖ IPv4 count: $IPV4_COUNT"
          echo "‚úÖ IPv6 count: $IPV6_COUNT"

          if [ "$IPV4_COUNT" -gt 0 ] && [ "$IPV6_COUNT" -gt 0 ]; then
            git add data/
            if git diff --cached --quiet; then
              echo "‚úÖ No changes to commit (data is valid but unchanged)"
            else
              git commit -m "ci: update Cloudflare IP data üåê [skip ci]"
              git push origin main
            fi
          else
            echo "‚ö†Ô∏è IP data invalid or empty, skipping commit"
          fi

      - name: Build TypeScript declarations
        run: npm run build:types

      - name: Run tests
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true
          flags: ${{ matrix.node-version }}